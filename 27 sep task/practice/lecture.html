<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<!--

    <form  method="post">
        <table>
            <tr>
                <td><label for="username">username</label></td>
                <td><input type="text" required id="username" placeholder="enter-your-name"></td>
            </tr>
            <tr>
                <td><label for="password">password</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="email">email</label></td>
                <td><input type="email" name="" id="email"></td>
            </tr>
            <tr>
                <td><label for="month">month</label></td>
                <td><input type="month" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="week">week</label></td>
                <td><input type="week" name="" id="week"></td>
            </tr>
            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="date" name="" id="dob"></td>
            </tr>
            <tr>
                <td><label for="date-time">date-time</label></td>
                <td>
                    <input type="datetime-local" name="" id="">
                </td>
            </tr>
            <tr>
                <td><label for="phone-no">phone-no</label></td>
                <td><input type="tel" name="" id="phone-no"></td>
            </tr>
            <tr>
                <td><label for="gander">gander</label></td>
                <td>
                   male <input type="radio" checked name="gander" id="">
                   female <input type="radio" name="gander" id="">
                   other<input type="radio" name="gander" id="">
                </td>
            </tr>
             <tr>
                <td><label for="hobbies">hobbies</label></td>
                <td>
                    swiming <input type="checkbox" disabled  name="hobbies" id="">
                    game <input type="checkbox" name="hobbies" id="">
                    travel <input type="checkbox" name="hobbies" id="">
                    other <input type="checkbox" name="hobbies" id="">
                </td>
             </tr>
             <tr>
                <td><label for="enter-hobbies">enter-hobbies</label></td>
                <td>
                    <textarea name="" id="" cols="50" rows="5"></textarea>
                </td>
             </tr>
             <tr>
                <td><label for="readmore">readmore</label></td>
                <td><input type="button" value="readmore"></td>
                <td><button>readmore</button></td>
             </tr>
             <tr>
                <td><label for="file">file</label></td>
                <td><input type="file" name="" id="file" accept="png"></td>
             </tr>
             <tr>
                <td>city</td>
                <td>
                    <select >
                        <option value="none">select your city</option>
                        <option value="">surat</option>
                        <option value="">baroda</option>
                        <option value="">gandhinagar</option>
                        <option value="">mumbai</option>
                    </select>
                </td>
             </tr>
             <tr>
                <td><label for="eduction">eduction</label></td>
                <td>
                    <select multiple>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option value="E.r">E.r</option>
                        <option value="d.r">d.r</option>
                         <option value="phd">phd</option>
                        <option value="bca">bca</option>
                        <option value="bsc">bsc</option>
                        <option value="msa">msa</option>
                    </select>
                </td>
             </tr>
             <tr>
                <td><label for="color">color</label></td>
                <td> 
                    <input type="color" name="" id="color">
                </td>

             </tr>
             <tr>
                <td><label for="range">range</label></td>
                <td>
                    <input type="range" name="" id="range">
                </td>
             </tr>
             <tr>
                <td><label for="reset">reset</label></td>
                <td><input type="reset" value="reset"></td>
             </tr>
             <tr>
                <td><input type="submit" value="savedata"></td>
             </tr>



        </table>
    </form>
